query {
  surveys {
    tokyodev {
      td2025 {
        life_in_japan {
          life_japan_positive_aspects_vs_employer_type: life_japan_positive_aspects {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              facet: job_info__current_employer
              parameters: {
                showNoAnswer: true
                cutoff: 10
              }
            ) {
              allEditions(editionCount: 1) {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                editionId
                year
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  index
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  averageByFacet
                  percentilesByFacet {
                    p0
                    p10
                    p25
                    p50
                    p75
                    p90
                    p100
                  }
                  facetBuckets {
                    id
                    count
                    percentageBucket
                    percentageQuestion
                    hasInsufficientData
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
