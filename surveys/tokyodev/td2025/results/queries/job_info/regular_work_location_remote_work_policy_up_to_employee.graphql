query {
  surveys {
    tokyodev {
      td2025 {
        job_info {
          regular_work_location_remote_work_policy_up_to_employee_1: regular_work_location {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              filters: {
                job_info__remote_work_policy: {
                  in: [
                    up_to_employee
                  ]
                }
              }
              parameters: {
                showNoAnswer: true
                cutoff: 10
              }
            ) {
              allEditions(editionCount: 1) {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                editionId
                year
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  index
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                }
              }
            }
          }
        }
      }
    }
  }
}
