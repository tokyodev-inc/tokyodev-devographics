- id: employer_info
  # messageId: sections.employer_info.intro
  questions:
    - id: current_employer
      label: "Which of the following best describes your current employer?"
      template: singleWithOther
      options:
        - id: japanese_company
        - id: japanese_subsidiary
        - id: international_company
        - id: sole_proprietorship
        - id: university

    # - id: current_employer_others
