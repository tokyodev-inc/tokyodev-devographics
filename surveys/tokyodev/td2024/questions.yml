    - id: remote_work_policy
      label: "What best describes your employer's remote work policy?"
      template: single
      options:
        - id: no_remote_work
          label: No remote work. All employees must attend the office.
        - id: hybrid
          label: Hybrid. Some remote work is permitted, but employees must regularly attend the office.
        - id: up_to_employee
          label: Up to the employee. Employees can choose whether to work remotely or in the office.
        - id: fully_remote
          label: Fully remote. All employees work completely remotely.
        # - id: na

    - id: company_size
      label: "How many employees does your employer have (worldwide)?"
      template: single
      optionsAreRange: true
      optionsAreSequential: true
      options:
        - id: range_1
          average: 1
        - id: range_2_9
          average: 5
        - id: range_10_19
          average: 15
        - id: range_20_99
          average: 60
        - id: range_100_499
          average: 300
        - id: range_500_999
          average: 750
        - id: range_1000_4999
          average: 3000
        - id: range_5000_9999
          average: 7500
        - id: range_over_10000
          average: 10000

