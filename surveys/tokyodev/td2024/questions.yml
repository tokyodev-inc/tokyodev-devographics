    - id: industry_sector
      label: "What industry or business domain is your current employer in?"
      template: multipleWithOther
      matchTags: [industry_sectors]
      order: alphabetical
      options:
        - id: saas
        - id: finance
        - id: e_commerce
        - id: ai
        - id: cloud_computing
        - id: advertising
        - id: consulting
        - id: games
        - id: blockchain_cryptocurrency

        # - id: construction
