query {
  surveys {
    tokyodev {
      td2024 {
        job_info {
          current_job_description_junior_mid_senior_1: current_job_description {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              facet: compensation__current_total_annual_compensation
              filters: {
                user_info__years_of_experience: {
                  in: [
                    range_1_3
                  ]
                }
              }
              parameters: {
                showNoAnswer: true
                cutoff: 10
                limit: 10
                sort: {
                  property: medianByFacet
                }
              }
            ) {
              allEditions(editionCount: 2) {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                editionId
                year
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  index
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  averageByFacet
                  percentilesByFacet {
                    p0
                    p10
                    p25
                    p50
                    p75
                    p90
                    p100
                  }
                  facetBuckets {
                    id
                    count
                    percentageBucket
                    percentageQuestion
                    hasInsufficientData
                  }
                }
              }
            }
          }
          current_job_description_junior_mid_senior_2: current_job_description {
