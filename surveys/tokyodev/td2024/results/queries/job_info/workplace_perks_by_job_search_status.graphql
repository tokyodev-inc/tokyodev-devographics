query {
  surveys {
    tokyodev {
      td2024 {
        job_info {
          workplace_perks_by_job_search_status_1: workplace_perks {
            id
            comments {
              currentEdition {
                count
              }
            }
            responses(
              filters: {
                job_info__searching_for_job: {
                  eq: yes
                }
              }
              parameters: {
                showNoAnswer: true
              }
            ) {
              currentEdition {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                }
              }
            }
          }
          workplace_perks_by_job_search_status_2: workplace_perks {
            id
            comments {
              currentEdition {
                count
              }
            }
            responses(
              filters: {
                job_info__searching_for_job: {
                  eq: no
                }
              }
              parameters: {
                showNoAnswer: true
              }
            ) {
              currentEdition {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                }
              }
            }
          }
        }
      }
    }
  }
}
