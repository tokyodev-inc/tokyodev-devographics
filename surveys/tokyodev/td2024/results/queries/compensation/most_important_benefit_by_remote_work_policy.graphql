query {
  surveys {
    tokyodev {
      td2024 {
        compensation {
          most_important_benefit_by_remote_work_policy_1: most_important_benefit {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              filters: {
                employer_info__remote_work_policy: {
                  eq: hybrid
                }
              }
              parameters: {
                showNoAnswer: true
                cutoff: 10
                sort: {
                  property: count
                }
                limit: 1
              }
              bucketsFilter: {
                in: [
                  remote_work
                ]
              }
            ) {
              allEditions(editionCount: 2) {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                editionId
                year
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  index
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                }
              }
            }
          }
          most_important_benefit_by_remote_work_policy_2: most_important_benefit {
