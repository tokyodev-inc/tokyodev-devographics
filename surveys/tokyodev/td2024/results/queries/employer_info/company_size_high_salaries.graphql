query {
  surveys {
    tokyodev {
      td2024 {
        employer_info {
          company_size_high_salaries_1: company_size {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              filters: {
                compensation__current_total_annual_compensation: {
                  in: [
                    range_20000000_to_29999999
                    range_30000000_to_49999999
                    range_over_50000000
                  ]
                }
              }
              parameters: {
                showNoAnswer: true
                cutoff: 10
              }
            ) {
              allEditions(editionCount: 2) {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                editionId
                year
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  index
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                }
              }
            }
          }
        }
      }
    }
  }
}
