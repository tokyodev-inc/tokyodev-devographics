query {
  surveys {
    tokyodev {
      td2024 {
        employer_info {
          remote_work_policy: remote_work_policy {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              parameters: {
                showNoAnswer: true
                mergeOtherBuckets: false
                cutoff: 10
              }
            ) {
              allEditions(editionCount: 2) {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                editionId
                year
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  index
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                }
              }
            }
          }
        }
      }
    }
  }
}
