query {
  surveys {
    tokyodev {
      td2024 {
        user_info {
          japan_province: japan_province {
            id
            comments {
              currentEdition {
                count
              }
            }
            responses(
              parameters: {
                showNoAnswer: true
                mergeOtherBuckets: false
                cutoff: 10
                enableAddMissingBuckets: false
                sort: {
                  property: count
                }
              }
            ) {
              currentEdition {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                }
              }
            }
          }
        }
      }
    }
  }
}
