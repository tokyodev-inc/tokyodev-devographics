query {
  surveys {
    tokyodev {
      td2024 {
        user_info {
          residency_status: residency_status {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              parameters: {
                showNoAnswer: true
                cutoff: 10
                limit: 20
                mergeOtherBuckets: true
                sort: {
                  property: count
                }
              }
            ) {
              currentEdition {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  groupedBuckets {
                    count
                    id
                    percentageQuestion
                    percentageSurvey
                    isFreeformData
                    hasInsufficientData
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
