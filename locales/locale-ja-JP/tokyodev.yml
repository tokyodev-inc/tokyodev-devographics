  #######################################################
  #                                                     #
  #                       GENERAL                       #
  #                                                     #
  #######################################################

  - key: general.title
    t: TokyoDev Surveys
  - key: tokyodev.founder
    t: TokyoDevファウンダー ポール・マクマホン
  - key: tokyodev.about
    t: TokyoDevについて
  - key: tokyodev.description
    t: >
      [TokyoDev](tokyodev.com/) のはじまりは、東京でソフトウェア開発者として働いていた僕自身の経験を書いたブログです。
            
      日本以外の国に住む開発者から日本で働くことについて質問がくるようになり、その回答をブログに書くようになっていきました。 

      そして現在、TokyoDevは外国人エンジニアの日本でのキャリアスタートやキャリアアップをサポートする求人サイトに成長しています。
  - key: tokyodev.learn_more
    t: もっと見る

  - key: sections.introduction.title
    t: Introduction

  - key: newsletter.stay_tuned
    t: 次回の調査もお見逃しなく
  - key: newsletter.leave_your_email
    t: >
      英語を話すソフトウェアエンジニアを対象にした日本国内の求人や次回の調査に関する情報を受け取るために、TokyoDevのメーリングリストにぜひご登録ください。

  - key: newsletter.email
    t: メールアドレス
  - key: newsletter.submit
    t: 登録

