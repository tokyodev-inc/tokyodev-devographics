  - key: tokyodev.description
    t: >
      [TokyoDev](https://tokyodev.com/) のはじまりは、東京でソフトウェアエンジニアとして働いていた僕自身の経験を書いたブログです。

      日本以外の国に住むエンジニアから日本で働くことについて質問がくるようになり、その回答をブログに書くようになっていきました。

      そして現在、TokyoDevは外国人エンジニアの日本でのキャリアスタートやキャリアアップをサポートする求人サイトに成長しています。
