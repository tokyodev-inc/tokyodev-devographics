  #######################################################
  #                                                     #
  #                    PRIVACY POLICY                   #
  #                                                     #
  #######################################################

  - key: general.privacy_policy.description
    t: >
      ### 1. データの収集

      調査の回答から収集されたデータに加えて、当社は回答者のデバイス、ブラウザ、OS、ブラウザのバージョンおよび参照元の情報を収集します。

      すべての質問は必須ではなく、回答者のメールアドレスなど個人を特定できる情報を調査の回答に紐づけることは決してありません。

      ### 2. メールアドレスの収集

      当社は下記の目的で同意した回答者のメールアドレスを収集することがあります。


      1. マジックログインリンクを発行ため。またその後、回答者のメールアドレスを消去し、当社のユーザーデータベース内において一方向ハッシュでのみ管理するため。

      2. 本調査の結果が公開された際、また、新しい調査や不定期のお知らせについて回答者に連絡するため。なお、回答者は当社のメーリングリストをいつでも解約することができ、回答者のメールアドレスは当社のメールニュースレタープロバイダに送信次第、当社の記録から消去されます。

      3. 回答者が興味をもつ機能やツールの情報を送信するため。当社のトランザクションメールプロバイダ経由でメールが送信され次第、回答者のメールアドレスを消去します。

      メールアドレスを収集する際、本調査の回答や回答者のユーザーアカウントとメールアドレスが紐づけられることはありません。

      ### 3. クッキー

      当社はログインクッキーを設定し、当社のホスティングプロバイダ（Render）もクッキーを設定することがあります。当社はその他のクッキーを設定することはなく、また当社顧客側の分析や広告にクッキーを使用することはありません。

      ### 4. データの使用

      当社はデータを処理し、調査結果を公開するために当該データを使用します。また、すべてのデータセットを公開します。

      ### 5. データおよびアカウントの削除Data/Account Deletion

      回答したすべてまたは一部のデータの削除を希望する場合は [surveys@tokyodev.com](mailto:surveys@tokyodev.com) 宛にご連絡ください。

