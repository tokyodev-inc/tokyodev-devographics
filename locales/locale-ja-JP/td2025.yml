  #######################################################

  - key: faq.survey_goals_td2025
    t: アンケートの目的は何ですか？
  - key: faq.survey_goals_td2025.description
    t: |
      このアンケートの目的は、日本で働く国際的な開発者の
      労働環境を追跡することです（[前回の版はこちら](https://2025.surveys.tokyodev.com/)）。

  - key: faq.results_released_td2025
    t: 結果はいつ公開されますか？
  - key: faq.results_released_td2025.description
    t: アンケートは2025年9月1日から9月30日まで実施され、その直後に結果が公開されます。

  #######################################################
  #                                                     #
  #                      INTROS                         #
  #                                                     #
  #######################################################

  - key: general.td2025.survey_intro
    t: |
      日本の開発者の平均年収がどれくらいか気になったことはありますか？  
      リモートワークは実際どれくらい普及しているのか？  
      それとも、日本のどんなところが一番好きなのか？

      こうした質問――そして他にも多くの疑問――に答えるために、私たちは
      今年で7年連続となるTokyoDev開発者アンケートを実施しています。
      テックエコシステムが進化するのに合わせて、アンケートも進化してきました。

      今年は、AIの活用状況を把握するための新しいセクションや、
      日本での生活体験についての質問をさらに追加しました。

      [昨年のTokyoDev開発者アンケート](https://2024.surveys.tokyodev.com/en-US/demographics/)には
      800人以上が回答してくれました。今年はさらに多くの回答を期待しています！

      このアンケートは匿名で実施され、個人情報が特定されないよう集計結果のみを公開します。
      回答が多ければ多いほど、より興味深いインサイトを共有できるようになります。
      ぜひアンケートに回答し、周りの方々にも共有してください！

  - key: user_info.user_info_intro_td2025
    t: |
      2025年版TokyoDev Surveyへのご協力ありがとうございます！全質問への回答には10分程度かかります

      注: 現在の状況に当てはまらない質問がある場合は、「スキップ」ボタンをご使用ください。
