# used by the TokyoDev 2025 survey

locale: ja-JP
translations:
  - key: finish.goal_heading.description.td2025
    t: >
      日本にいる海外出身の開発者コミュニティは小さいため、いただくご回答の一つひとつが大切です。昨年は814名の開発者にご協力いただきました。今年は1,000名の参加を目標とし、皆さまの匿名性を守りつつ新たな知見を得たいと考えています。

  - key: finish.share_message.td2025
    t: >
      2025年版TokyoDevアンケートが公開されました。こちらからご回答いただけます：{link}

  #######################################################
  #                                                     #
  #                         FAQ                         #
  #                                                     #
  #######################################################

  - key: faq.survey_goals_td2025
    t: アンケートの目的は何ですか？
  - key: faq.survey_goals_td2025.description
    t: |
      このアンケートの目的は、日本で働く国際的な開発者の
      労働環境を追跡することです（[前回の版はこちら](https://2025.surveys.tokyodev.com/)）。

  - key: faq.results_released_td2025
    t: 結果はいつ公開されますか？
  - key: faq.results_released_td2025.description
    t: アンケートは2025年9月1日から9月30日まで実施され、その直後に結果が公開されます。

  #######################################################
  #                                                     #
  #                       Notes                         #
  #                                                     #
  #######################################################

  - key: technology.web_frameworks.note.td2025
    t: |
      昨年の調査とは異なり、今年は質問に「上記以外」という選択肢を追加し、スキップせず回答できるようにしました。

      この結果、今年の回答総数が増えたことにより、年ごとの比較では実際のトレンドではなく回答母数が増えた影響が現れている可能性があります。
    aliases:
      - technology.other_frameworks_libraries.note.td2025
      - technology.cloud_platforms.note.td2025
      - technology.communities.note.td2025

  #######################################################
  #                                                     #
  #                      INTROS                         #
  #                                                     #
  #######################################################

  - key: general.td2025.survey_intro
    t: |
      日本にいる開発者の平均年収がどれくらいなのか、気になったことはありませんか？リモートワークがどれくらい普及しているのか。あるいは、実際に日本で暮らすなかでどんな点を魅力に感じているのか。

      私たちはこうした問いに答えるべく、この7年間TokyoDev開発者アンケートを実施してきました。[昨年は800名を超える方々](https://2024.surveys.tokyodev.com/en-US/demographics/)にご協力いただいています。今年はさらに、AIの活用状況を探る新しいセクションを設け、日本での生活に関する質問項目も追加しました。

      調査は匿名で行われ、公開されるのは集計された結果のみです。回答が多いほどよりよい知見が得られます。ぜひ数分だけご協力いただき、あわせて同僚やお知り合いにもシェアしていただけると幸いです。

  - key: user_info.user_info_intro_td2025
    t: |
      2025年版TokyoDev Surveyへのご協力ありがとうございます！全質問への回答には10分程度かかります

      注: 現在の状況に当てはまらない質問がある場合は、「スキップ」ボタンをご使用ください。

  #######################################################
  #                                                     #
  #                     User Info                       #
  #                                                     #
  #######################################################

  - key: user_info.japan_province.takeaway.td2025
    t: |
      回答者の78%が首都圏（東京、埼玉、千葉、神奈川）に住んおり、昨年より[2%減少](https://2024.surveys.tokyodev.com/ja-JP/demographics/#japan_province)しています。

  - key: user_info.residency_status.takeaway.td2025
    t: |
      回答者の60%が雇用に紐づく在留資格（エンジニアまたは高度専門職）を持っていました。

  - key: user_info.country.takeaway.td2025
    t: |
      回答者は81の国や地域から集まり、非常に多様なコミュニティとなりました。

  - key: user_info.age.takeaway.td2025
    t: |
      回答者の81%が20〜39歳の間でした。

  - key: user_info.relationship_status.takeaway.td2025
    t: |
      回答者の73%が何らかの形のパートナーシップ関係にあると回答しました。

  - key: user_info.number_of_kids.takeaway.td2025
    t: |
      回答者の71%は子どもがいないと回答しました。ただし、既婚者に限ると47%が子どもありと回答しました。

  - key: user_info.gender.takeaway.td2025
    t: |
      男性の経験年数の中央値は8年、女性は5.5年でした。また、男性の75%は12年、女性は9年と、経験の蓄積に大きな差がありました。

      この差が年収中央値の46%差の一因となっています。ただし経験6年以下では男女差はありませんでした。一方、7〜9年の経験層では男性が62%高く、10年以上では67%高い結果でした。

      女性が直面する課題の背景は複雑ですが、日本のテック業界における性別格差は明らかです。具体的な改善策は[こちらの記事](https://www.tokyodev.com/articles/hiring-women-on-your-engineering-team)をご覧ください。

  - key: user_info.years_of_experience.takeaway.td2025
    t: |
      回答者のソフトウェア開発経験の中央値は7年でした。

      経験年数が増えるほど年収も上昇し、経験1年未満の年収中央値は280万円、20年以上では1,460万円に達しました。

  - key: user_info.years_in_japan.takeaway.td2025
    t: |
      回答者の日本在住年数の中央値は5年でした。

      インド出身の回答者は全体の7%でしたが、日本在住1年未満の層では14%を占めました。

  - key: user_info.professional_qualifications.takeaway.td2025
    t: |
      回答者の74%がコンピュータサイエンス関連の学士号以上を取得していました。

  - key: user_info.language_proficiency_english.takeaway.td2025
    t: |
      回答者の96%が職場で英語を使うのに問題がないと回答しました。

  - key: user_info.language_proficiency_japanese.takeaway.td2025
    t: |
      回答者の41%が職場で日本語を使うのに問題がないと回答しました。

  #######################################################
  #                                                     #
  #                     Job Info                        #
  #                                                     #
  #######################################################

  - key: job_info.employment_status.takeaway.td2025
    t: |
      もっとも高い年収中央値だったのは役員職で1,600万円、もっとも低いのは派遣・臨時雇用で600万円でした。

      また、役員職の82%が英語ネイティブまたはバイリンガルである一方、派遣・臨時雇用では36%でした。

  - key: job_info.job_title.takeaway.td2025
    t: |
      エンジニアリングマネージャー／マネージャーの年収中央値は1,250万円、シニアエンジニアは1,050万円、ソフトウェアエンジニアは850万円、システムエンジニアは350万円で最も低い結果でした。

  - key: job_info.current_employer.takeaway.td2025
    t: |
      外資系の日本法人に勤める回答者は、日本本社企業に勤める回答者よりも35%高い給与でした。

      この差は年々縮小傾向にあり、2022年の93%→2023年の73%→2024年の47%→2025年の35%へと減少しています。

  - key: job_info.languages_used_colleagues_english.takeaway.td2025
    t: |
      常に英語を使うと回答した人は年収中央値1,050万円ともっとも高く、日本に本社がある企業で働いている人は最も英語を使わないという結果でした。

  - key: job_info.languages_used_colleagues_japanese.takeaway.td2025
    t: |
      常に同僚と日本語で会話すると回答した人の83%が日本に本社がある企業に勤めていました。一方、日本語をまったく使わないと答えた回答者の40%は日本に本社のある企業で勤めており、完全に英語で働ける環境を提供している日本企業も一定数あることがわかりました。

  - key: job_info.work_hours_per_week.takeaway.td2025
    t: |
      週50時間以上働く回答者の32%が転職活動中で、全体の18%と比べて高い割合でした。

  - key: job_info.regular_work_location.takeaway.td2025
    t: |
      リモート可でも45%の回答者が定期的に出社していました。出社する人の転職活動率は12%で、自宅の専用スペースで働く人の17%より低い結果でした。

  - key: job_info.searching_for_job.takeaway.td2025
    t: |
      リモートワーク不可の回答者の42%が転職活動をしており、ハイブリッドまたはフルリモートの回答者の2倍以上でした。

      経験年数の差では説明できず、同じ経験年数でもリモート不可の人のほうが転職活動率が高い傾向でした。

  - key: job_info.discrimination_issues.takeaway.td2025
    t: |
      女性の32%が性別またはジェンダーアイデンティティに基づく差別を受けたと回答した一方、男性では2%でした。

      また、政治的信条・所属で差別を受けたと回答した人は年収中央値1,850万円と、全体の中央値の約2倍でした。

  - key: job_info.job_happiness.takeaway.td2025
    t: |
      現在の仕事にネガティブと回答したのは16%のみでした。

      非常に満足している人で転職活動中だったのは1%未満でしたが、不満足な人では61%が転職活動中でした。

  - key: job_info.industry_sector.takeaway.td2025
    t: |
      もっとも年収が低かったのはゲーム業界とコンサル・サービス業界で、それぞれ中央値は750万円でした。

      これらの業界は同僚と日本語のみを使用する割合ももっとも高い傾向にありました。

  - key: job_info.meeting_hours_per_week.takeaway.td2025
    t: |
      会議時間が長いほど経験年数も長い傾向があり、会議ゼロの回答者の経験中央値は3.6年、週15時間以上では13年でした。

  - key: job_info.remote_work_policy.takeaway.td2025
    t: |
      リモートワークが自由に選択できる回答者は昨年の38%から32%へ減少し、ハイブリッド勤務が37%から43%へ増加しました。

      完全リモートの回答者は平均満足度3.8ポイント、リモート不可は2.9ポイント、ハイブリッドは3.4ポイントでした。

  - key: job_info.company_size.takeaway.td2025
    t: |
      回答者の18%が従業員1万人以上の大企業に勤めていましたが、年収2,000万円以上の回答者の44%はこうした大企業で勤務していました。

  - key: job_info.current_total_annual_compensation.takeaway.td2025
    t: |
      回答者の年収中央値は950万円で、昨年の850万円から増加しました。10%の回答者が2,000万円以上と回答しました。

  - key: job_info.income_evolution.takeaway.td2025
    t: |
      6%の回答者が前年より収入が減ったと答えました。収入減と答えた人の経験中央値は10年で、収入増・横ばいと答えた人（中央値7年）より経験が長い傾向がありました。

  #######################################################
  #                                                     #
  #                    Technology                       #
  #                                                     #
  #######################################################

  - key: technology.programming_languages.takeaway.td2025
    t: |
      Pythonがもっとも人気の言語となりました。

      使用言語と年収には相関が見られましたが、主に経験年数の違いによるものでした。Elixir、Kotlin、Swiftの利用者の年収中央値は1,250万円で、経験中央値はそれぞれ18年、10.5年、10年。一方、DartとPHP利用者の年収中央値は550万円で、経験中央値は5年でした。

  - key: technology.web_frameworks.takeaway.td2025
    t: |
      Reactが引き続きもっとも人気のあるWebフレームワークでした。

  - key: technology.cloud_platforms.takeaway.td2025
    t: |
      AWSがもっとも使用されているクラウドプラットフォームでした。

  - key: technology.software_engineering_practices.takeaway.td2025
    t: |
      英語使用頻度が高いほど、継続的インテグレーション、監視・ログ、自動テスト、IaCなどのベストプラクティス導入率が高い傾向が見られました。唯一、ウォーターフォール開発のみ英語を使用しない層のほうが導入率が高い結果でした。

  - key: technology.social_media.takeaway.td2025
    t: |
      日本語ネイティブまたはバイリンガルの回答者ではTwitter/Xの利用が57%ともっとも多く、英語ネイティブでは25%でした。一方、Redditは英語ネイティブの55%、日本語ネイティブの34%が利用していました。

      アンケート回答者の多くはSNS以外から調査を知りましたが、SNS経由ではRedditとLinkedInがもっとも大きな流入元でした。

  #######################################################
  #                                                     #
  #                       AI Usage                      #
  #                                                     #
  #######################################################

  - key: ai_usage.ai_tools.takeaway.td2025
    t: |
      回答者の94%が日常的にAIツールを使用していました。Devin利用者の86%が日本に本社のある企業に所属しており、Grok利用者では62%でした。

  - key: ai_usage.ai_uses.takeaway.td2025
    t: |
      最も一般的なAIの利用用途はコード生成でした。

      要約機能の利用率は全体で47%でしたが、エンジニアリングマネージャーやCTOなどリーダー職では71%に達しました。

  - key: ai_usage.ai_generated_code_balance.takeaway.td2025
    t: |
      回答者の33%が、自身のコードの半分以上をAIで生成していました。

  - key: ai_usage.ai_pain_points.takeaway.td2025
    t: |
      性別を問わず、もっとも大きな懸念は「ハルシネーション」と「コードの品質」でした。ただし女性はより広範な社会的影響を懸念しており、倫理36%、プライバシー32%、環境28%と、男性より高い割合で回答していました。

  - key: ai_usage.more_productive.takeaway.td2025
    t: |
      AIツールによって「大幅に生産性が向上した」に同意しないと回答したのは16%のみでした。

  - key: ai_usage.job_security_threat.takeaway.td2025
    t: |
      回答者の19%のみが、AIが自身の雇用を脅かすと考えていました。

  - key: ai_usage.ai_code_generation_frequency.takeaway.td2025
    t: |
      AIを頻繁に使用する回答者ほど経験年数が短い傾向にあり、AI未使用者の経験中央値は10年、常用者は6年でした。

  #######################################################
  #                                                     #
  #                   Life in Japan                     #
  #                                                     #
  #######################################################

  - key: life_in_japan.friend_group_balance.takeaway.td2025
    t: |
      日本語能力が高いほど日本人の友人が多い傾向があり、日本語能力ゼロの回答者では91%が「友人はほとんど外国人」と回答した一方、ビジネスレベル以上の回答者では44%でした。

  - key: life_in_japan.hobbies.takeaway.td2025
    t: |
      回答者の主要な趣味はビデオゲーム、プログラミング、映画・テレビ鑑賞と、スクリーンを使うものが上位を占めました。

  - key: life_in_japan.initial_attraction.takeaway.td2025
    t: |
      日本に惹かれた理由は国籍によって異なり、米国籍では日本語への興味、インド籍ではキャリア機会、日本籍では家族が理由として多く挙げられました。

  - key: life_in_japan.life_japan_positive_aspects.takeaway.td2025
    t: |
      利便性はどの国籍の回答者にとっても、日本の良い点として高く評価されていました。米国籍と日本籍では医療制度も高く評価され、インド籍は旅行・冒険の機会を挙げる傾向がありました。

  - key: life_in_japan.life_japan_negative_aspects.takeaway.td2025
    t: |
      国籍に関係なく、もっとも多く挙げられた日本の課題は「給与の低さ」でした。その次に、非日本籍は孤立感や文化的障壁、日本籍は同調圧力を挙げる傾向がありました。

  - key: life_in_japan.communities.takeaway.td2025
    t: |
      回答者の半数はエンジニアコミュニティに参加していませんでした。

      TokyoDev Discordの参加者の年収中央値は750万円、オフラインイベントに参加した人は950万円で、Discord参加者のほうが経験年数も1年ほど短い傾向がありました。

  #######################################################
  #                                                     #
  #            RESULTS INTRO OVERVIEW                   #
  #                                                     #
  #######################################################

  - key: overview_1_median_compensation.td2025
    t: |
      # 2025年TokyoDev開発者アンケート結果

      毎年、TokyoDevは日本で働く海外出身ソフトウェア開発者の実態を把握するためにアンケートを実施しています。今年は989名が参加し、昨年比21%増となりました。回答者は給与、労働環境、AIなど47項目に答えています。以下は2025年のアンケートで明らかになった重要かつ意外なポイントをご紹介します。

      ## 年収中央値は950万円

      [年収中央値は950万円](https://2025.surveys.tokyodev.com/ja-JP/current-job/current_total_annual_compensation)で、昨年より100万円増加しました。57%が[昨年より年収が増えた](https://2025.surveys.tokyodev.com/ja-JP/current-job#income_evolution)と回答し、減少したのは6%のみでした。

      [経験年数](https://2025.surveys.tokyodev.com/ja-JP/demographics/#years_of_experience)と年収は強く相関しており、経験1年未満の中央値は280万円、20年以上では1460万円でした。

  - key: overview_2_international_companies.td2025
    t: |
      ## 外資系企業は依然高給与、ただし格差は縮小傾向

      [日本に拠点を持たない外資系企業](https://2025.surveys.tokyodev.com/ja-JP/current-job/current_employer)で働く回答者の年収中央値は1350万円。次いで日本法人の外資系企業が1150万円、日本本社企業が850万円でした。

  - key: overview_3_japanese_companies_english_adoption.td2025
    t: |
      2020年の調査から日本企業の給与は一貫して外資系より低い傾向が続いています。この格差は[2022年に最大93%](https://www.tokyodev.com/insights/2022-developer-survey#employer-type)となり、[2023年は73%](https://2023.surveys.tokyodev.com/ja-JP/employer-info/#current_employer)、[2024年は50%](https://2024.surveys.tokyodev.com/ja-JP/employer-info/#current_employer)、今年は35%まで縮小しました。

      この間、日本本社企業の年収は750万円→850万円と微増に留まり、格差縮小は主に外資系子会社の給与減少によるものです。

      ## 英語を採用している日本企業は、より良い開発手法を取り入れている

      日本企業は[英語話者の採用](https://www.tokyodev.com/articles/why-do-japanese-companies-hire-international-developers)により最新技術やベストプラクティスを取り入れやすいと考えられます。実際、英語の使用頻度が高いほど[ソフトウェアエンジニアリングのベストプラクティス](https://2025.surveys.tokyodev.com/ja-JP/technology/#software_engineering_practices)の導入率が高い傾向が見られました。

  - key: overview_4_greater_english_usage.td2025
    t: |
      例えば、英語を頻繁に使う回答者の70%が継続的インテグレーションを導入していると答え、英語をほとんど使わないと回答した層では45%でした。監視・ログは63%対34%、自動テストは59%対28%、IaCは49%対25%と、いずれも英語話者がいる企業の方が高い導入率です。唯一、ウォーターフォール開発は英語非話者が30%、英語話者が15%と逆転しています。

      ## 英語の使用頻度が高いほど年収も高い

      [英語を使う頻度](https://2025.surveys.tokyodev.com/ja-JP/current-job/languages_used_colleagues_english)が高いほど年収中央値も高く、英語を使わない層は550万円、常に使う層は1050万円でした。これはベストプラクティス導入企業が優秀な人材を求め、競争力ある給与を提示する傾向と関連しています。

  - key: overview_5_english_professional_experience.td2025
    t: |
      これらの数字は一部、経験年数の違いを反映しています。英語を使わない層の経験中央値は4年、常に使う層は8年でした。

  - key: overview_6_english_similar_experience.td2025
    t: |
      ただし、同じ経験年数で比較しても、英語使用頻度が高いほど年収が高い傾向が見られました。

  - key: overview_7_english_experienced_respondents.td2025
    t: |
      ## 経験豊富なエンジニアほど英語を頻繁に使用

      経験年数が長いほど[職場で英語のみを使う](https://2025.surveys.tokyodev.com/ja-JP/current-job/languages_used_colleagues_english)割合が高く、10年以上の経験者では74%、3年以下では51%でした。

  - key: overview_8_optional_remote_work.td2025
    t: |
      これまでに示したように、日本で最も魅力的な開発者向けの求人――報酬面でも開発文化の面でも――は、主に英語環境の企業に集中しています。これらの企業は幅広い国際的な人材プールから採用できるため、採用基準を高く設定し、経験豊富なエンジニアのみを選ぶ傾向があります。

      一方で、日本語を必要とせず、かつジュニア向けのポジションは日本ではほとんど存在しません。そのため、日本で就職に成功するジュニア開発者の多くは、日本語を使用する職種に就くことになります。

      ## 自由にリモートワークを選べる職場は減少し、ハイブリッド化が進行

      昨年に続き、社員がリモートワークを自由に選べる制度を廃止しハイブリッド勤務へ移行する企業が増加。[2024年は38%](https://2024.surveys.tokyodev.com/ja-JP/work-environment/#remote_work_policy)が自由に選択できましたが、[2025年は32%](https://2025.surveys.tokyodev.com/ja-JP/current-job/remote_work_policy)に減少。ハイブリッド勤務は37%→43%に増加しました。

  - key: overview_9_remote_work_happiness.td2025
    t: |
      リモートワーク可能な職場の回答者は[仕事満足度が高い](https://2025.surveys.tokyodev.com/ja-JP/current-job/job_happiness)傾向があり、完全リモート層の平均満足度は3.8ポイント、リモート不可層は2.9ポイント、ハイブリッド層は3.4ポイントでした。

  - key: overview_10_remote_work_searching_for_job.td2025
    t: |
      オフィス勤務必須の回答者は仕事への満足度が低いだけでなく、[転職活動中の割合](https://2025.surveys.tokyodev.com/ja-JP/current-job/searching_for_job)も高く、42%が積極的に転職中。完全リモート層は20%と半分以下でした。

  - key: overview_11_views_on_life_in_japan.td2025
    t: |
      オフィス勤務がネガティブに捉えられがちな理由は、リモートワークそのものの価値というよりも、出社を義務づけるような企業が、総じて働きやすさで劣る傾向にあるためかもしれません。例えば、フルリモート勤務を選べる状況であっても、[45%の回答者は](https://2025.surveys.tokyodev.com/ja-JP/current-job/regular_work_location)定期的な出社を選択しています。これは、多くの開発者が依然としてオフィスで働くことを好むことを示しています。さらに、出社している人の方が転職活動中である割合は12%と低く、専用の自宅オフィスから定期的に働いている人の17%と比べても低い数値でした。つまり、社員がオフィスに来ることには、実際には一定の定着効果がある可能性も示唆されています。

      ## 日本での生活に対する意識は国籍で異なる

      日本在住者は国籍を問わず「利便性」を最大のメリットと考えています。

  - key: overview_12_ai_usage.td2025
    t: |
      一方、特定の国籍で高評価される側面もあり、例えば米国籍の38%、日本籍の47%が医療を[日本の良い点](https://2025.surveys.tokyodev.com/ja-JP/life-in-japan/#life_japan_positive_aspects)に挙げましたが、他国籍では16%のみでした。

      [日本のネガティブ面](https://2025.surveys.tokyodev.com/ja-JP/life-in-japan/#life_japan_negative_aspects)は全国籍共通で「給与の低さ」が最多。次いで非日本籍は孤立や文化的障壁、日本籍は同調圧力を挙げる傾向がありました。

      ## AI活用は広範囲だが、経験者ほど利用頻度は低下

      AIツール利用者は94%に達し、[主な用途](https://2025.surveys.tokyodev.com/ja-JP/ai-usage/#ai_uses)はコード生成、学習・調査、翻訳でした。

  - key: overview_13_gender_gap.td2025
    t: |
      多くの人はAIを非常に頻繁に利用しており、33%が[生成コードの半分以上](https://2025.surveys.tokyodev.com/ja-JP/ai-usage/#ai_generated_code_balance)をAIで作成、38%が[毎日利用](https://2025.surveys.tokyodev.com/ja-JP/ai-usage/#ai_code_generation_frequency)しています。

      経験豊富な層ほどAI利用頻度は低く、未使用層の経験中央値は10年、常用層は6年でした。AIによる生産性向上に懐疑的な層は経験中央値8.5年、肯定的な層は6年でした。

      ## ジェンダー格差は経験とともに拡大

      回答者の87%が男性、12%が女性。1%はその他ですが、匿名性の観点から詳細分析は行いませんでした。今後非バイナリー回答者が増えれば、プライバシーを守りつつ分析可能となります。

  - key: overview_14_gender_gap2.td2025
    t: |
      雇用形態、仕事満足度、勤務先企業種別、業界、企業規模などは男女間で大きな差はありませんでした。

      一方、[女性回答者は男性より経験年数が短い](https://2025.surveys.tokyodev.com/ja-JP/demographics/#gender)傾向があり、中央値は女性5.5年、男性8年でした。東京在住率は女性69%、男性58%。[ブートキャンプ卒業率](https://2025.surveys.tokyodev.com/ja-JP/demographics/#professional_qualifications)は女性21%、男性10%でした。

      女性はAIの社会的影響に[強い懸念](https://2025.surveys.tokyodev.com/ja-JP/ai-usage/#ai_generated_code_balance)を持ち、倫理面36%（男性19%）、プライバシー32%（男性21%）、環境28%（男性18%）と高い割合です。

      [職場でのジェンダー差別経験](https://2025.surveys.tokyodev.com/ja-JP/current-job/discrimination_issues)は女性32%、男性2%でした。

      全体で[男性の年収中央値は女性より46%高い](https://2025.surveys.tokyodev.com/ja-JP/demographics/#gender)結果となりました。経験年数・性別で分析すると、経験6年以下では男女差はなく、7-9年では男性が62%高く、10年以上では67%高い傾向です。

  - key: overview_15_conclusion.td2025
    t: |
      女性比率の低さがエンジニアチームの課題につながっています。改善に取り組みたい方は[女性エンジニア採用の4段階アプローチ](https://www.tokyodev.com/articles/hiring-women-on-your-engineering-team)をご覧ください。

      ## 他にも多くの洞察

      [全調査結果](https://2025.surveys.tokyodev.com/ja-JP)にはさらに多くの知見があります。独自チャート作成機能もあるので、ぜひデータを自由に探索してください。面白い発見があれば[コミュニティ](https://discord.gg/seUNe38YgV)で共有も歓迎です。

