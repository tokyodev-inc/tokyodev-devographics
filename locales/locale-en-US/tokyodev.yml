  - key: newsletter.stay_tuned
    t: Don't Miss the Next Survey
  - key: newsletter.leave_your_email
    t: >
      Join the TokyoDev mailing list to receive a curated selection of Japan-based software engineer jobs for English speakers, and know when the next survey takes place.

  - key: newsletter.email
