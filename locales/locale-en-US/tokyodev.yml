  - key: general.title
    t: TokyoDev Surveys
  - key: tokyodev.founder
    t: TokyoDev Founder Paul McMahon
  - key: tokyodev.about
    t: About TokyoDev
  - key: tokyodev.description
    t: >
      [TokyoDev](tokyodev.com/) started off with me writing about my own experiences being a developer in Tokyo.

      As other international developers asked me questions about working here, I wrote articles to answer them.

      Now TokyoDev has evolved into a site dedicated to helping international developers start and grow their career in Japan.
